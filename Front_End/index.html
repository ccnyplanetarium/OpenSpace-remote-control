<!DOCTYPE html>
<html>
<title>OpenSpace Remote Control</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


  <script src="/socket.io/socket.io.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="lib/semantic/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="panel.css">

</head>

<body>
  <form id='index'>

    <div id='container'>
      <img src="https://ccnyplanetarium.org/assets/images/logo-trans.png" width='80%' class="ui fluid image" alt="CCNY planetarium">

      <div class="ui fluid massive inverted top attached input">
        <input id="username" type="text" placeholder="User name">
      </div>
      <button class="ui fluid blue bottom attached button" onclick="createUser()" >Submit</button>
    </div>

    <//form>


    <script>
      var socket = io();
      socket.on('reconnect user', function(destination) {
        if(sessionStorage.getItem('username')) {
          socket.emit('reconnect user', sessionStorage.getItem('username'));
          socket.emit('redirect', "/user.html");
        }
      });
    </script>
    <script src="client.js"></script>

  </body>
  </html>
